name: Build binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing release tag to upload to (e.g. v0.1.18)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  windows-x64:
    if: github.event_name == 'push'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        run: |
          rm -rf build dist
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --name "programista" \
            --windowed \
            --onefile \
            run_programista.py

      - name: Package artifact (Windows x64)
        shell: bash
        run: |
          mkdir -p out
          cp "dist/programista.exe" "out/programista.exe"
          cp "dist/programista.exe" "out/programista-win-x64.exe"

      - name: Build installer (MSI)
        shell: pwsh
        run: |
          $ver = python -c "import tvguide_app; print(tvguide_app.__version__)"
          ./scripts/build_windows_msi.ps1 `
            -Arch x64 `
            -Version $ver `
            -SourceExe dist\\programista.exe `
            -OutMsi out\\programista-win-x64.msi

      - name: Upload to GitHub Release (tag)
        uses: softprops/action-gh-release@v2
        with:
          files: out/*

  windows-arm64:
    if: github.event_name == 'push' && !github.event.repository.private
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        run: |
          rm -rf build dist
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --name "programista" \
            --windowed \
            --onefile \
            run_programista.py

      - name: Package artifact (Windows ARM64)
        shell: bash
        run: |
          mkdir -p out
          cp "dist/programista.exe" "out/programista-win-arm64.exe"

      - name: Build installer (MSI)
        shell: pwsh
        run: |
          $ver = python -c "import tvguide_app; print(tvguide_app.__version__)"
          ./scripts/build_windows_msi.ps1 `
            -Arch arm64 `
            -Version $ver `
            -SourceExe dist\\programista.exe `
            -OutMsi out\\programista-win-arm64.msi

      - name: Upload to GitHub Release (tag)
        uses: softprops/action-gh-release@v2
        with:
          files: out/*

  macos:
    if: github.event_name == 'push'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        run: |
          rm -rf build dist
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --name "programista" \
            --windowed \
            run_programista.py

      - name: Package artifact (macOS)
        shell: bash
        run: |
          mkdir -p out
          if [ -d "dist/programista.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "dist/programista.app" "out/programista-macos.zip"
          else
            ditto -c -k --sequesterRsrc --keepParent "dist/programista" "out/programista-macos.zip"
          fi

      - name: Upload to GitHub Release (tag)
        uses: softprops/action-gh-release@v2
        with:
          files: out/*

  backfill-windows-arm64-installer:
    name: Backfill Windows ARM64 MSI
    if: github.event_name == 'workflow_dispatch' && !github.event.repository.private
    runs-on: windows-11-arm
    steps:
      - name: Checkout tools (main)
        uses: actions/checkout@v4
        with:
          path: tools

      - name: Checkout app (tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          path: app

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        working-directory: app
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        working-directory: app
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        working-directory: app
        run: |
          rm -rf build dist
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --name "programista" \
            --windowed \
            --onefile \
            run_programista.py

      - name: Package artifact (Windows ARM64)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path tools\\out | Out-Null
          Copy-Item -Force app\\dist\\programista.exe tools\\out\\programista-win-arm64.exe

      - name: Build installer (MSI)
        shell: pwsh
        run: |
          Push-Location app
          $ver = python -c "import tvguide_app; print(tvguide_app.__version__)"
          Pop-Location
          ./tools/scripts/build_windows_msi.ps1 `
            -Arch arm64 `
            -Version $ver `
            -SourceExe ..\\app\\dist\\programista.exe `
            -OutMsi out\\programista-win-arm64.msi

      - name: Upload to GitHub Release (backfill)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ inputs.tag }}" `
            "tools/out/programista-win-arm64.exe" `
            "tools/out/programista-win-arm64.msi" `
            --clobber

  backfill-windows-x64-installer:
    name: Backfill Windows x64 MSI
    if: github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - name: Checkout tools (main)
        uses: actions/checkout@v4
        with:
          path: tools

      - name: Checkout app (tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          path: app

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        working-directory: app
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        working-directory: app
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        working-directory: app
        run: |
          rm -rf build dist
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --name "programista" \
            --windowed \
            --onefile \
            run_programista.py

      - name: Package artifact (Windows x64)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path tools\\out | Out-Null
          Copy-Item -Force app\\dist\\programista.exe tools\\out\\programista-win-x64.exe

      - name: Build installer (MSI)
        shell: pwsh
        run: |
          Push-Location app
          $ver = python -c "import tvguide_app; print(tvguide_app.__version__)"
          Pop-Location
          ./tools/scripts/build_windows_msi.ps1 `
            -Arch x64 `
            -Version $ver `
            -SourceExe ..\\app\\dist\\programista.exe `
            -OutMsi out\\programista-win-x64.msi

      - name: Upload to GitHub Release (backfill)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ inputs.tag }}" `
            "tools/out/programista-win-x64.exe" `
            "tools/out/programista-win-x64.msi" `
            --clobber
