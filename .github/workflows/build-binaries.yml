name: Build binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        run: |
          python -c "import tvguide_app; print(tvguide_app.__version__)" > VERSION.txt
          VERSION="$(cat VERSION.txt)"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

          rm -rf build dist
          if [ "$RUNNER_OS" = "macOS" ]; then
            python -m PyInstaller \
              --noconfirm \
              --clean \
              --name "programista" \
              --windowed \
              run_programista.py
          else
            python -m PyInstaller \
              --noconfirm \
              --clean \
              --name "programista" \
              --windowed \
              --onefile \
              run_programista.py
          fi

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p out
          cp "dist/programista.exe" "out/programista.exe"

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p out
          if [ -d "dist/programista.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "dist/programista.app" "out/programista-macos.zip"
          else
            ditto -c -k --sequesterRsrc --keepParent "dist/programista" "out/programista-macos.zip"
          fi

      - name: Upload to GitHub Release (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
