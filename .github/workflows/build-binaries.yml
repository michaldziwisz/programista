name: Build binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing release tag to upload to (e.g. v0.1.18)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event_name == 'push' && (matrix.runner != 'windows-11-arm' || !github.event.repository.private) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            arch: x64
          - runner: windows-11-arm
            arch: arm64
          - runner: macos-latest
            arch: n/a
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        run: |
          python -c "import tvguide_app; print(tvguide_app.__version__)" > VERSION.txt
          VERSION="$(cat VERSION.txt)"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

          rm -rf build dist
          if [ "$RUNNER_OS" = "macOS" ]; then
            python -m PyInstaller \
              --noconfirm \
              --clean \
              --name "programista" \
              --windowed \
              run_programista.py
          else
            python -m PyInstaller \
              --noconfirm \
              --clean \
              --name "programista" \
              --windowed \
              --onefile \
              run_programista.py
          fi

      - name: Package artifact (Windows)
        if: runner.os == 'Windows' && matrix.arch == 'x64'
        shell: bash
        run: |
          mkdir -p out
          cp "dist/programista.exe" "out/programista.exe"
          cp "dist/programista.exe" "out/programista-win-x64.exe"

      - name: Package artifact (Windows ARM64)
        if: runner.os == 'Windows' && matrix.arch == 'arm64'
        shell: bash
        run: |
          mkdir -p out
          cp "dist/programista.exe" "out/programista-win-arm64.exe"

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p out
          if [ -d "dist/programista.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "dist/programista.app" "out/programista-macos.zip"
          else
            ditto -c -k --sequesterRsrc --keepParent "dist/programista" "out/programista-macos.zip"
          fi

      - name: Upload to GitHub Release (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: out/*

  backfill-windows-arm64:
    name: Backfill Windows ARM64 binary
    if: github.event_name == 'workflow_dispatch' && !github.event.repository.private
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,gui]"
          python -m pip install -U pyinstaller

      - name: Tests
        run: |
          pytest -q

      - name: Build (PyInstaller)
        shell: bash
        run: |
          rm -rf build dist
          python -m PyInstaller \
            --noconfirm \
            --clean \
            --name "programista" \
            --windowed \
            --onefile \
            run_programista.py

      - name: Package artifact (Windows ARM64)
        shell: bash
        run: |
          mkdir -p out
          cp "dist/programista.exe" "out/programista-win-arm64.exe"

      - name: Upload to GitHub Release (backfill)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: out/programista-win-arm64.exe
